name: netflix_mobile_application
description: A Netflix clone built with Flutter
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  cached_network_image: ^3.3.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  carousel_slider: ^5.1.1
  video_player: ^2.8.1
  chewie: ^1.7.4
  youtube_player_flutter: ^9.1.1
  pocketbase: ^0.23.0
  path_provider: ^2.1.5
  dio: ^5.8.0+1
  intl: ^0.20.2
  image_picker: ^1.1.2
  file_picker: ^10.2.0
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: true  
  ios: true     
  image_path: "assets/icon/image.png" 
  min_sdk_android: 21 
  remove_alpha_ios: true 