name: netflix_mobile_application
description: A Netflix clone built with Flutter
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  cached_network_image: ^3.3.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  carousel_slider: ^5.1.1
  video_player: ^2.8.1
  chewie: ^1.7.4
  youtube_player_flutter: ^9.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/